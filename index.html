<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidhi Bhanushali - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              hand: ['"Patrick Hand"', 'cursive'],
              sans: ['"Crimson Text"', 'serif'], // Overriding default sans to serif for book feel
            },
            colors: {
              'paper': '#fdfbf7',
              'ink': '#2c2c2c',
              'pencil': '#555555',
              'highlight': '#fef08a', // Yellow marker
            },
            backgroundImage: {
              'doodle-pattern': "url(\"data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3Ccircle cx='13' cy='13' r='1'/%3E%3C/g%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Crimson Text', serif;
        background-color: #fdfbf7;
        color: #2c2c2c;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
      }
      
      /* Hand-drawn border effect class */
      .sketch-border {
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        border: 2px solid #2c2c2c;
      }
      
      .sketch-button {
        transition: all 0.2s ease;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }
      .sketch-button:hover {
        transform: rotate(-1deg) scale(1.02);
      }
      
      /* Marker highlight effect */
      .marker-highlight {
        background: linear-gradient(120deg, rgba(254, 240, 138, 0) 0%, rgba(254, 240, 138, 0.6) 10%, rgba(254, 240, 138, 0.4) 90%, rgba(254, 240, 138, 0) 100%);
        background-position: 0% 80%;
        background-repeat: no-repeat;
        background-size: 100% 40%;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
